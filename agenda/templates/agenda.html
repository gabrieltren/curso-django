{% extends "model-page.html" %}

{% block content %}

    <h2>Agendamentos
    </h2>
    <a href="evento/">
        <button>Novo agendamento</button>
    </a>
    <ul style="font-size: 18px;">
        {% for evento in eventos %}
        <div style={% if evento.get_evento_atrasado %} "color:red;" {% endif %}>
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }}  -  ( <a href="evento/?id={{ evento.id }}"> Editar </a>/ <a href="evento/delete/{{ evento.id }}/"> Excuir </a>)</li>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
